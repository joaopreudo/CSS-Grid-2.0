<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid</title>
</head>
<body>
    <div class="container">
        <div class="item" style="grid-area: header; background-color: #fe4242;">HEADER</div>
        <div class="item" style="grid-area: navegacao; background-color: #17e078;">BARRA DE NAVEGAÇÃO</div>
        <div class="item" style="grid-area: conteudo; background-color: #5a51ff;">CONTEÚDO</div>
        <div class="item" style="grid-area: rodape; background-color: #cf38fd;">RODAPÉ</div>
    </div>   
</body>
</html>
